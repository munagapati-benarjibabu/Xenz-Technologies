<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | XenZ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
  --bg: #050b1e;
  --card: #0d1636;
  --accent: #4dd6ff;
  --muted: #8892b0;
  --success: #10b981;
  --border: #1e2a4a;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg);
  color: #fff;
  font-family: 'Segoe UI', system-ui, sans-serif;
  min-height: 100vh;
}

/* LOGIN SCREEN */
#loginScreen {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.login-card {
  background: var(--card);
  padding: 40px;
  border-radius: 16px;
  width: 100%;
  max-width: 360px;
  text-align: center;
}

.login-card h2 {
  margin-bottom: 8px;
  color: var(--accent);
}

.login-card p {
  color: var(--muted);
  font-size: 14px;
  margin-bottom: 24px;
}

.login-card input {
  width: 100%;
  padding: 14px;
  border: 1px solid var(--border);
  border-radius: 10px;
  background: var(--bg);
  color: #fff;
  font-size: 15px;
  margin-bottom: 16px;
}

.login-card input:focus {
  outline: none;
  border-color: var(--accent);
}

.login-card button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  background: var(--accent);
  color: #000;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: .2s;
}

.login-card button:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

.error-msg {
  color: #ef4444;
  font-size: 13px;
  margin-top: 10px;
  display: none;
}

/* DASHBOARD */
#dashboard {
  display: none;
}

.topbar {
  background: var(--card);
  border-bottom: 1px solid var(--border);
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.topbar h1 {
  font-size: 20px;
  color: var(--accent);
}

.topbar-actions {
  display: flex;
  gap: 12px;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  transition: .2s;
}

.btn-primary {
  background: var(--accent);
  color: #000;
}

.btn-secondary {
  background: var(--border);
  color: #fff;
}

.btn:hover {
  opacity: 0.85;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 24px;
}

/* STATS CARDS */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 24px;
}

.stat-card {
  background: var(--card);
  border-radius: 12px;
  padding: 24px;
  border: 1px solid var(--border);
}

.stat-card h4 {
  color: var(--muted);
  font-size: 13px;
  font-weight: 400;
  margin-bottom: 8px;
}

.stat-card .value {
  font-size: 32px;
  font-weight: 700;
}

.stat-card .value.accent { color: var(--accent); }
.stat-card .value.success { color: var(--success); }

/* CHART */
.chart-section {
  background: var(--card);
  border-radius: 12px;
  padding: 24px;
  border: 1px solid var(--border);
  margin-bottom: 24px;
}

.chart-section h3 {
  margin-bottom: 20px;
  font-size: 16px;
}

.chart-bars {
  display: flex;
  align-items: flex-end;
  gap: 12px;
  height: 150px;
}

.chart-bar {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.bar {
  width: 100%;
  max-width: 50px;
  background: linear-gradient(180deg, var(--accent), #3b82f6);
  border-radius: 6px 6px 0 0;
  min-height: 4px;
  transition: height .3s;
}

.bar-label {
  font-size: 11px;
  color: var(--muted);
  margin-top: 8px;
  text-align: center;
}

.bar-value {
  font-size: 12px;
  color: #fff;
  margin-bottom: 6px;
}

/* TABLE */
.table-section {
  background: var(--card);
  border-radius: 12px;
  border: 1px solid var(--border);
  overflow: hidden;
}

.table-header {
  padding: 20px 24px;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.table-header h3 {
  font-size: 16px;
}

.search-box {
  padding: 10px 16px;
  border: 1px solid var(--border);
  border-radius: 8px;
  background: var(--bg);
  color: #fff;
  font-size: 13px;
  width: 250px;
}

.search-box:focus {
  outline: none;
  border-color: var(--accent);
}

table {
  width: 100%;
  border-collapse: collapse;
}

th {
  text-align: left;
  padding: 14px 20px;
  font-size: 12px;
  font-weight: 500;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border-bottom: 1px solid var(--border);
}

td {
  padding: 16px 20px;
  font-size: 14px;
  border-bottom: 1px solid var(--border);
}

tr:last-child td {
  border-bottom: none;
}

tr:hover {
  background: rgba(77, 214, 255, 0.03);
}

.badge {
  display: inline-block;
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 11px;
  font-weight: 500;
  background: rgba(16, 185, 129, 0.15);
  color: var(--success);
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--muted);
}

.empty-state svg {
  width: 60px;
  height: 60px;
  margin-bottom: 16px;
  opacity: 0.5;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .topbar {
    flex-direction: column;
    gap: 12px;
  }
  .table-header {
    flex-direction: column;
    gap: 12px;
  }
  .search-box {
    width: 100%;
  }
  table {
    display: block;
    overflow-x: auto;
  }
}

/* LOADING */
.loading {
  display: flex;
  justify-content: center;
  padding: 40px;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 3px solid var(--border);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <div class="login-card">
    <h2>Admin Login</h2>
    <p>XenZ Technologies Dashboard</p>
    <input type="password" id="passwordInput" placeholder="Enter admin password" onkeypress="if(event.key==='Enter')login()">
    <button onclick="login()">Login</button>
    <p class="error-msg" id="errorMsg">Invalid password</p>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div class="topbar">
    <h1>XenZ Admin Dashboard</h1>
    <div class="topbar-actions">
      <button class="btn btn-secondary" onclick="exportCSV()">Export CSV</button>
      <button class="btn btn-secondary" onclick="refreshData()">Refresh</button>
      <button class="btn btn-primary" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <!-- STATS -->
    <div class="stats-grid">
      <div class="stat-card">
        <h4>Total Enrollments</h4>
        <div class="value accent" id="totalEnrollments">0</div>
      </div>
      <div class="stat-card">
        <h4>Total Revenue</h4>
        <div class="value success" id="totalRevenue">0</div>
      </div>
      <div class="stat-card">
        <h4>Today's Enrollments</h4>
        <div class="value" id="todayEnrollments">0</div>
      </div>
      <div class="stat-card">
        <h4>This Week</h4>
        <div class="value" id="weekEnrollments">0</div>
      </div>
    </div>

    <!-- CHART -->
    <div class="chart-section">
      <h3>Enrollments - Last 7 Days</h3>
      <div class="chart-bars" id="chartBars">
        <!-- Bars will be injected here -->
      </div>
    </div>

    <!-- TABLE -->
    <div class="table-section">
      <div class="table-header">
        <h3>All Students</h3>
        <input type="text" class="search-box" placeholder="Search by name, mobile, email..." oninput="filterTable(this.value)">
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Amount</th>
            <th>Payment ID</th>
            <th>Enrolled At</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="studentsTable">
          <tr>
            <td colspan="7">
              <div class="loading"><div class="spinner"></div></div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
const API_BASE = 'http://localhost:5000';
let adminPassword = '';
let allStudents = [];

// Check if already logged in
if(sessionStorage.getItem('xenz_admin')){
  adminPassword = sessionStorage.getItem('xenz_admin');
  showDashboard();
}

async function login(){
  const pwd = document.getElementById('passwordInput').value;
  const errorMsg = document.getElementById('errorMsg');

  try {
    const res = await fetch(`${API_BASE}/api/admin/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password: pwd })
    });

    if(res.ok){
      adminPassword = pwd;
      sessionStorage.setItem('xenz_admin', pwd);
      showDashboard();
    } else {
      errorMsg.style.display = 'block';
      document.getElementById('passwordInput').value = '';
    }
  } catch(err) {
    alert('Server not reachable. Make sure the backend is running.');
  }
}

function logout(){
  sessionStorage.removeItem('xenz_admin');
  adminPassword = '';
  document.getElementById('loginScreen').style.display = 'flex';
  document.getElementById('dashboard').style.display = 'none';
}

function showDashboard(){
  document.getElementById('loginScreen').style.display = 'none';
  document.getElementById('dashboard').style.display = 'block';
  loadAnalytics();
  loadStudents();
}

async function loadAnalytics(){
  try {
    const res = await fetch(`${API_BASE}/api/analytics`, {
      headers: { 'X-Admin-Password': adminPassword }
    });
    const data = await res.json();

    document.getElementById('totalEnrollments').textContent = data.totalEnrollments;
    document.getElementById('totalRevenue').textContent = '₹' + data.totalRevenue.toLocaleString();

    // Today's enrollments
    const today = new Date().toISOString().split('T')[0];
    const todayData = data.enrollmentsByDate.find(d => d.date === today);
    document.getElementById('todayEnrollments').textContent = todayData ? todayData.count : 0;

    // This week total
    const weekTotal = data.enrollmentsByDate.reduce((sum, d) => sum + d.count, 0);
    document.getElementById('weekEnrollments').textContent = weekTotal;

    // Render chart
    renderChart(data.enrollmentsByDate);
  } catch(err) {
    console.error('Failed to load analytics:', err);
  }
}

function renderChart(data){
  const container = document.getElementById('chartBars');
  const maxCount = Math.max(...data.map(d => d.count), 1);

  container.innerHTML = data.map(d => {
    const height = (d.count / maxCount) * 120;
    const dayName = new Date(d.date).toLocaleDateString('en-US', { weekday: 'short' });
    return `
      <div class="chart-bar">
        <div class="bar-value">${d.count}</div>
        <div class="bar" style="height:${height}px"></div>
        <div class="bar-label">${dayName}</div>
      </div>
    `;
  }).join('');
}

async function loadStudents(){
  try {
    const res = await fetch(`${API_BASE}/api/students`, {
      headers: { 'X-Admin-Password': adminPassword }
    });
    allStudents = await res.json();
    renderTable(allStudents);
  } catch(err) {
    console.error('Failed to load students:', err);
  }
}

function renderTable(students){
  const tbody = document.getElementById('studentsTable');

  if(students.length === 0){
    tbody.innerHTML = `
      <tr>
        <td colspan="7">
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
            <p>No students enrolled yet</p>
          </div>
        </td>
      </tr>
    `;
    return;
  }

  tbody.innerHTML = students.map(s => `
    <tr>
      <td>${escapeHtml(s.name)}</td>
      <td>${escapeHtml(s.mobile)}</td>
      <td>${escapeHtml(s.email)}</td>
      <td>₹${s.amount}</td>
      <td style="font-size:12px;color:var(--muted)">${escapeHtml(s.paymentId || '-')}</td>
      <td>${formatDate(s.enrolledAt)}</td>
      <td><span class="badge">Verified</span></td>
    </tr>
  `).join('');
}

function filterTable(query){
  const q = query.toLowerCase();
  const filtered = allStudents.filter(s =>
    s.name.toLowerCase().includes(q) ||
    s.mobile.includes(q) ||
    s.email.toLowerCase().includes(q)
  );
  renderTable(filtered);
}

function formatDate(isoDate){
  if(!isoDate) return '-';
  const d = new Date(isoDate);
  return d.toLocaleDateString('en-IN', {
    day: 'numeric',
    month: 'short',
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit'
  });
}

function escapeHtml(str){
  if(!str) return '';
  return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function exportCSV(){
  window.location.href = `${API_BASE}/api/export?password=${encodeURIComponent(adminPassword)}`;
}

function refreshData(){
  loadAnalytics();
  loadStudents();
}
</script>

</body>
</html>
