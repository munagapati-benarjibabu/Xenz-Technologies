<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Certificate - XenZ Technologies</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#050b1e;
  --bg-light:#0d1636;
  --accent:#4dd6ff;
  --text:#ffffff;
  --muted:#b7c0ff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(180deg,var(--bg-dark),var(--bg-light));
  color:var(--text);
  overflow-x:hidden;
}

/* Snow */
#snowCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* Common */
.container{
  width:90%;
  max-width:1200px;
  margin:auto;
  position:relative;
  z-index:1;
}

section{
  padding:56px 0;
}

p{
  color:var(--muted);
  line-height:1.6;
}

/* Header */
header{
  padding:18px 0;
  position:relative;
  z-index:1;
}
header .container{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* Logo */
.logo img{
  height:99px;
  width:auto;
}

/* Nav */
nav a{
  margin-left:22px;
  color:var(--muted);
  text-decoration:none;
}
nav a:hover{
  color:var(--accent);
}

/* Certificate Layout */
.cert-layout{
  display:grid;
  grid-template-columns: 1.6fr auto 1.6fr; /* cards smaller than certificate */
  align-items:center;
  gap:1px;
}

/* Compact Glass Cards */
.cert-side{
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(14px);
  border-radius:20px;
  padding:20px 36px;
  font-size:.95rem;
  color:var(--muted);
  border:1px solid rgba(255,255,255,0.12);
  box-shadow:0 18px 40px rgba(0,0,0,.25);

  display:flex;
  flex-direction:column;
  gap:10px; /* closes vertical gaps */
}

.cert-side h4{
  color:var(--accent);
  font-weight:600;
  font-size:1.05rem;
}

.cert-side p{
  margin:0;
}

/* Certificate Image */
.certificate-img{
  max-width:75%;
  height:auto;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
}

/* Footer */
footer{
  border-top:1px solid rgba(255,255,255,.1);
  padding:22px 0;
  font-size:.85rem;
  position:relative;
  z-index:1;
}
.footer-flex{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:20px;
}
.footer-links a{
  margin-left:18px;
  color:var(--muted);
  text-decoration:none;
}
.footer-links a:hover{
  color:var(--accent);
}

/* Mobile */
@media(max-width:900px){
  .cert-layout{
    grid-template-columns:1fr;
    gap:32px;
  }
  .cert-side{
    text-align:center;
    padding:20px 28px;
  }
  .certificate-img{
    max-width:90%;
  }
}

@media(max-width:768px){
  header .container{
    flex-direction:column;
    gap:14px;
  }
  nav{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
  }
  nav a{
    margin:8px 12px;
  }
  .footer-flex{
    flex-direction:column;
  }
}
</style>
</head>

<body>

<canvas id="snowCanvas"></canvas>

<header>
  <div class="container">
    <div class="logo">
      <a href="index.html">
        <img src="xzt.png" alt="Xenz Logo">
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="enroll.html">Enroll</a>
      <a href="ai-tools.html">AI Tools</a>
      <a href="content.html">Contact</a>
    </nav>
  </div>
</header>

<section>
  <div class="container">
    <div class="cert-layout">

      <!-- LEFT CARD -->
      <div class="cert-side">
        <h4>Certification Value</h4>
        <p>Confirms active participation and hands-on skill development.</p>
      </div>

      <!-- CERTIFICATE -->
      <div style="text-align:center;">
        <img src="simplecetifi.png" alt="Certificate" class="certificate-img">
      </div>

      <!-- RIGHT CARD -->
      <div class="cert-side">
        <h4>Why It Matters</h4>
        <p>Boosts resumes with trusted proof of real-world experience.</p>
      </div>

    </div>
  </div>
</section>

<footer>
  <div class="container footer-flex">
    <div>Â© 2026 XenZ Technologies</div>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="enroll.html">Enroll</a>
      <a href="ai-tools.html">AI Tools</a>
      <a href="content.html">Contact</a>
    </div>
  </div>
</footer>

<script>
const canvas = document.getElementById("snowCanvas");
const ctx = canvas.getContext("2d");

let w,h;
function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const flakes=[];
for(let i=0;i<180;i++){
  flakes.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*3+2,
    s:Math.random()*2+1
  });
}

function animate(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="rgba(255,255,255,.8)";
  flakes.forEach(f=>{
    f.y+=f.s;
    if(f.y>h){
      f.y=-10;
      f.x=Math.random()*w;
    }
    ctx.fillRect(f.x,f.y,f.r,f.r);
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
