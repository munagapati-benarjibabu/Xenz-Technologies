<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enroll | XenZ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#050b1e;
  --glass:rgba(13,22,54,.88);
  --accent:#4dd6ff;
  --muted:#b7c0ff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:linear-gradient(180deg,#050b1e,#0d1636);
  color:#fff;
  font-family:Poppins,system-ui,sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  overflow-x:hidden;
}

/* ‚ùÑÔ∏è SNOW */
#snowCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:5;
  background:rgba(5,11,30,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid #1f2a55;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:10px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo img{height:60px}
nav a{
  color:var(--muted);
  text-decoration:none;
  margin-left:20px;
  font-size:14px;
}
nav a:hover{color:var(--accent)}

/* MAIN */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:50px 15px;
  position:relative;
  z-index:2;
}

/* üßä GLASS CARD */
.card{
  width:100%;
  max-width:380px;
  padding:32px;
  border-radius:22px;
  background:var(--glass);
  backdrop-filter:blur(16px);
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

h3{text-align:center;margin-bottom:12px}
.note{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-bottom:18px;
}

/* FORM */
label{
  font-size:13px;
  color:var(--muted);
  margin-top:12px;
  display:block;
}
input{
  width:100%;
  height:45px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid #303f6d;
  padding:0 12px;
  background:#1a2544;
  color:#fff;
}
input:focus{
  outline:none;
  border-color:var(--accent);
}

/* PRICE */
.price-tag{
  text-align:center;
  margin:20px 0;
  font-size:22px;
  font-weight:700;
  color:var(--accent);
}

/* ‚ö° PAY OPTIONS */
.pay-options{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.pay-btn{
  background:#1a2544;
  border:1px solid #303f6d;
  height:70px;
  border-radius:14px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.3s;
}
.pay-btn:hover{
  background:#253460;
  border-color:var(--accent);
  transform:translateY(-4px) scale(1.03);
}
.pay-btn img{
  width:26px;
  margin-bottom:4px;
}
.pay-btn span{font-size:10px}

/* MEET */
#meetSection{
  display:none;
  text-align:center;
  background:#0f1a3a;
  padding:20px;
  border-radius:16px;
  border:2px dashed var(--accent);
  margin-top:18px;
}
.meet-link{
  display:inline-block;
  padding:12px 26px;
  background:var(--accent);
  color:#000;
  text-decoration:none;
  border-radius:30px;
  font-weight:700;
  margin-top:10px;
}
.timer{
  font-size:12px;
  color:#ff6b6b;
  margin-top:10px;
}

/* FOOTER */
footer{
  background:#050b1e;
  border-top:1px solid #1f2a55;
  z-index:2;
}
.footer-flex{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  font-size:13px;
}
.footer-links a{
  color:var(--muted);
  text-decoration:none;
  margin-left:15px;
}
.footer-links a:hover{color:var(--accent)}

/* üì± RESPONSIVE */
@media(max-width:500px){
  nav{display:none}
  .card{padding:26px}
}
</style>
</head>

<body>

<canvas id="snowCanvas"></canvas>

<header>
  <div class="container">
    <div class="logo">
      <a href="index.html">
        <img src="xzt.png" alt="Xenz Logo">
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="ai-tools.html">AI Tools</a>
      <a href="content.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <div class="card">

    <h3>Enroll in Live AI Training</h3>
    <p class="note">For best payment experience, use mobile UPI üì±</p>

    <label>Full Name</label>
    <input id="userName" placeholder="Your name">

    <label>Mobile Number</label>
    <input id="userMobile" maxlength="10" placeholder="Your mobile number">

    <label>Gmail ID</label>
    <input id="userEmail" placeholder="Your@gmail.com">

    <div class="price-tag">‚Çπ37 Only</div>

    <label style="text-align:center">Select Payment Method</label>

    <div class="pay-options">
      <div class="pay-btn" onclick="processPayment()">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQPegr0Gssr8mJB68oWAR_UAv-fJInA8PcAw&s">
        <span>PhonePe</span>
      </div>
      <div class="pay-btn" onclick="processPayment()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.svg">
        <span>G Pay</span>
      </div>
      <div class="pay-btn" onclick="processPayment()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Paytm_Logo_%28standalone%29.svg">
        <span>Paytm</span>
      </div>
    </div>

    <div id="meetSection">
      <h4>Enrollment Successful üéâ</h4>
      <a href="https://meet.google.com/dmu-zzca-pvy" class="meet-link">Join Google Meet</a>
      <div class="timer">Expires in <span id="clock">60:00</span></div>
    </div>

  </div>
</main>

<footer>
  <div class="footer-flex">
    <div>¬© 2026 XenZ Technologies</div>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="ai-tools.html">AI Tools</a>
      <a href="content.html">Contact</a>
    </div>
  </div>
</footer>

<script>
/* ‚ùÑÔ∏è SNOW */
const c=document.getElementById("snowCanvas"),x=c.getContext("2d");
let w,h,f=[];
function init(){
  w=c.width=innerWidth;
  h=c.height=innerHeight;
  f=[...Array(120)].map(()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*2+1,
    s:Math.random()*1.5+.5,
    o:Math.random()*.5+.3
  }));
}
function snow(){
  x.clearRect(0,0,w,h);
  f.forEach(a=>{
    x.fillStyle=`rgba(255,255,255,${a.o})`;
    x.beginPath();
    x.arc(a.x,a.y,a.r,0,Math.PI*2);
    x.fill();
    a.y+=a.s;
    if(a.y>h)a.y=-5;
  });
  requestAnimationFrame(snow);
}
addEventListener("resize",init);
init();snow();

/* PAYMENT */
function processPayment(){
  if(!userName.value||userMobile.value.length<10||!userEmail.value.includes("@")){
    alert("Fill all details properly üòä");
    return;
  }
  location.href="upi://pay?pa=9640084068@ybl&pn=XenZ%20AI&am=37&cu=INR";
  setTimeout(()=>{
    document.querySelectorAll("input,label,.pay-options,.price-tag,.note").forEach(e=>e.style.display="none");
    meetSection.style.display="block";
    startTimer(3600);
  },1800);
}
function startTimer(t){
  const d=clock;
  const i=setInterval(()=>{
    let m=Math.floor(t/60),s=t%60;
    d.textContent=`${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;
    if(--t<0){clearInterval(i);d.textContent="EXPIRED";}
  },1000);
}
</script>

</body>
</html>
