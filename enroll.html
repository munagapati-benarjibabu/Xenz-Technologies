<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enroll | XenZ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#050b1e;
  --glass:rgba(13,22,54,.88);
  --accent:#4dd6ff;
  --muted:#b7c0ff;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:linear-gradient(180deg,#050b1e,#0d1636);
  color:#fff;
  font-family:Poppins,system-ui,sans-serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  overflow-x:hidden;
}

/* ‚ùÑÔ∏è SNOW */
#snowCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:5;
  background:rgba(5,11,30,.85);
  backdrop-filter:blur(12px);
  border-bottom:1px solid #1f2a55;
}
.container{
  max-width:1200px;
  margin:auto;
  padding:10px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo img{height:60px}
nav a{
  color:var(--muted);
  text-decoration:none;
  margin-left:20px;
  font-size:14px;
}
nav a:hover{color:var(--accent)}

/* MAIN */
main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:50px 15px;
  position:relative;
  z-index:2;
}

/* üßä GLASS CARD */
.card{
  width:100%;
  max-width:380px;
  padding:32px;
  border-radius:22px;
  background:var(--glass);
  backdrop-filter:blur(16px);
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  animation:fadeUp .6s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

h3{text-align:center;margin-bottom:12px}
.note{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-bottom:18px;
}

/* FORM */
label{
  font-size:13px;
  color:var(--muted);
  margin-top:12px;
  display:block;
}
input{
  width:100%;
  height:45px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid #303f6d;
  padding:0 12px;
  background:#1a2544;
  color:#fff;
}
input:focus{
  outline:none;
  border-color:var(--accent);
}

/* PRICE */
.price-tag{
  text-align:center;
  margin:20px 0;
  font-size:22px;
  font-weight:700;
  color:var(--accent);
}

/* ‚ö° PAY BUTTON */
.pay-btn-main{
  width:100%;
  background:linear-gradient(135deg,#4dd6ff,#3b82f6);
  border:none;
  height:55px;
  border-radius:14px;
  color:#000;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}
.pay-btn-main:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 30px rgba(77,214,255,.4);
}
.pay-btn-main:disabled{
  opacity:0.6;
  cursor:not-allowed;
}
.pay-btn-main svg{width:24px;height:24px}

/* MEET */
#meetSection{
  display:none;
  text-align:center;
  background:#0f1a3a;
  padding:20px;
  border-radius:16px;
  border:2px dashed var(--accent);
  margin-top:18px;
}
.meet-link{
  display:inline-block;
  padding:12px 26px;
  background:var(--accent);
  color:#000;
  text-decoration:none;
  border-radius:30px;
  font-weight:700;
  margin-top:10px;
}
.timer{
  font-size:12px;
  color:#ff6b6b;
  margin-top:10px;
}

/* FOOTER */
footer{
  background:#050b1e;
  border-top:1px solid #1f2a55;
  z-index:2;
}
.footer-flex{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  font-size:13px;
}
.footer-links a{
  color:var(--muted);
  text-decoration:none;
  margin-left:15px;
}
.footer-links a:hover{color:var(--accent)}

/* üì± RESPONSIVE */
@media(max-width:500px){
  nav{display:none}
  .card{padding:26px}
}
</style>
</head>

<body>

<canvas id="snowCanvas"></canvas>

<header>
  <div class="container">
    <div class="logo">
      <a href="index.html">
        <img src="xzt.png" alt="Xenz Logo">
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="ai-tools.html">AI Tools</a>
      <a href="content.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <div class="card">

    <h3>Enroll in Live AI Training</h3>
    <p class="note">For best payment experience, use mobile UPI üì±</p>

    <label>Full Name</label>
    <input id="userName" placeholder="Your name">

    <label>Mobile Number</label>
    <input id="userMobile" maxlength="10" placeholder="Your mobile number">

    <label>Gmail ID</label>
    <input id="userEmail" placeholder="Your@gmail.com">

    <div class="price-tag">‚Çπ37 Only</div>

    <button class="pay-btn-main" id="payBtn" onclick="initiatePayment()">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/></svg>
      Pay Securely with Razorpay
    </button>

    <div id="meetSection">
      <h4>Enrollment Successful!</h4>
      <p style="font-size:13px;color:var(--muted);margin:10px 0">Your payment has been verified</p>
      <a id="meetLink" href="#" class="meet-link" target="_blank">Join Training Session</a>
      <p style="font-size:11px;color:var(--muted);margin-top:12px">Link also sent to your email</p>
    </div>

  </div>
</main>

<footer>
  <div class="footer-flex">
    <div>¬© 2026 XenZ Technologies</div>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="ai-tools.html">AI Tools</a>
      <a href="content.html">Contact</a>
    </div>
  </div>
</footer>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
// Backend API URL (hosted on Render)
const API_BASE = 'https://xenz-backend.onrender.com';

/* SNOW */
const c=document.getElementById("snowCanvas"),x=c.getContext("2d");
let w,h,f=[];
function init(){
  w=c.width=innerWidth;
  h=c.height=innerHeight;
  f=[...Array(120)].map(()=>({
    x:Math.random()*w,
    y:Math.random()*h,
    r:Math.random()*2+1,
    s:Math.random()*1.5+.5,
    o:Math.random()*.5+.3
  }));
}
function snow(){
  x.clearRect(0,0,w,h);
  f.forEach(a=>{
    x.fillStyle=`rgba(255,255,255,${a.o})`;
    x.beginPath();
    x.arc(a.x,a.y,a.r,0,Math.PI*2);
    x.fill();
    a.y+=a.s;
    if(a.y>h)a.y=-5;
  });
  requestAnimationFrame(snow);
}
addEventListener("resize",init);
init();snow();

/* RAZORPAY PAYMENT */
async function initiatePayment(){
  const name = userName.value.trim();
  const mobile = userMobile.value.trim();
  const email = userEmail.value.trim();

  if(!name || mobile.length < 10 || !email.includes("@")){
    alert("Please fill all details correctly");
    return;
  }

  const payBtn = document.getElementById('payBtn');
  payBtn.disabled = true;
  payBtn.innerHTML = 'Processing...';

  try {
    // Get Razorpay key
    const keyRes = await fetch(`${API_BASE}/api/razorpay-key`);
    const { key } = await keyRes.json();

    // Create order
    const orderRes = await fetch(`${API_BASE}/api/create-order`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, mobile, email })
    });
    const order = await orderRes.json();

    if(order.error){
      alert('Failed to create order: ' + order.error);
      payBtn.disabled = false;
      payBtn.innerHTML = 'Pay Securely with Razorpay';
      return;
    }

    // Open Razorpay checkout
    const options = {
      key: key,
      amount: order.amount,
      currency: order.currency,
      name: 'XenZ Technologies',
      description: 'AI Training Enrollment',
      order_id: order.orderId,
      prefill: {
        name: name,
        email: email,
        contact: mobile
      },
      theme: {
        color: '#4dd6ff'
      },
      handler: async function(response) {
        // Verify payment
        const verifyRes = await fetch(`${API_BASE}/api/verify-payment`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            razorpay_order_id: response.razorpay_order_id,
            razorpay_payment_id: response.razorpay_payment_id,
            razorpay_signature: response.razorpay_signature,
            name, mobile, email
          })
        });
        const result = await verifyRes.json();

        if(result.success){
          // Show success section
          document.querySelectorAll("input,label,.pay-btn-main,.price-tag,.note,h3").forEach(e=>e.style.display="none");
          document.getElementById('meetSection').style.display = 'block';
          document.getElementById('meetLink').href = result.meetLink;
        } else {
          alert('Payment verification failed. Please contact support.');
        }
      },
      modal: {
        ondismiss: function() {
          payBtn.disabled = false;
          payBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/></svg> Pay Securely with Razorpay';
        }
      }
    };

    const rzp = new Razorpay(options);
    rzp.open();

  } catch(err) {
    console.error(err);
    alert('Something went wrong. Please try again.');
    payBtn.disabled = false;
    payBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/></svg> Pay Securely with Razorpay';
  }
}
</script>

</body>
</html>
